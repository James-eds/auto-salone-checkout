<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="theme-color" content="#ffffff" />
    <meta
      http-equiv="Feature-Policy"
      content="camera *; microphone *; autoplay *"
    />

      content="camera=*, microphone=*, autoplay=*"

      id="main-frame"
