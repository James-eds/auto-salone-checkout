<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Auto Salone Checkout PWA" />
    <meta name="theme-color" content="#2196F3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Auto Salone Checkout" />
    <title>Auto Salone Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/192.png" />
    <link rel="apple-touch-icon" href="icons/192.png" />
    <!-- Add iOS splash screen images -->
    <link rel="apple-touch-startup-image" href="icons/512.png" />
    <!-- iPhone X (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="icons/512.png"
    />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="icons/512.png"
    />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="icons/512.png"
    />
  </head>
  <body>
    <div id="container">
      <iframe
        src="https://apps.powerapps.com/play/3e0c573d-460f-4e62-a6ca-17240c5d4cc5?source=iframe"
        frameborder="0"
        allowfullscreen
        allow="camera; microphone; geolocation"
      >
      </iframe>
    </div>
    <script src="app.js"></script>
  </body>
</html>
