<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#ee1b24" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless" />
    <title>Auto Salone Checkout</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top, 20px);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        padding-top: var(--safe-area-top);
        display: flex;
        flex-direction: column;
      }

      #app {
        position: relative;
        flex: 1 0 auto;
        width: 100%;
        min-height: calc(100% - var(--safe-area-top));
      }

      #powerapp-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .spinner {
        border: 4px solid rgba(238, 27, 36, 0.2);
        border-top-color: #ee1b24;
      }

      #loading {
        background-color: #fff;
      }

      #loading p {
        color: #ee1b24;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading application...</p>
      </div>
      <iframe
        id="powerapp-frame"
        src="https://apps.powerapps.com/play/3e0c573d-460f-4e62-a6ca-17240c5d4cc5?source=iframe"
        allow="camera; microphone; geolocation; fullscreen"
        allowfullscreen
        title="Auto Salone Checkout PowerApp"
      >
      </iframe>
    </div>

    <script src="app.js"></script>
    <script>
      // Register service worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) =>
              console.log(
                "ServiceWorker registered with scope:",
                registration.scope
              )
            )
            .catch((error) =>
              console.log("ServiceWorker registration failed:", error)
            );
        });
      }
    </script>
  </body>
</html>
